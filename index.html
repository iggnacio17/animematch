<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Random</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎴 Personaje Aleatorio</h1>
    <div class="header-buttons">
      <button onclick="toggleTheme()">🌓</button>
      <a href="collection.html">📚 Ver Colección</a>
    </div>
  </header>

  <main class="main-container">
    <div class="card-box">
      <img id="character-image" src="" alt="Imagen del personaje" />
      <h2 id="character-name">Haz clic para descubrir</h2>
      <h3 id="anime-source"></h3>
      <button onclick="getRandomCharacter()">✨ Obtener Personaje</button>
      <button onclick="toggleFavorite()" id="favorite-btn">🤍 Marcar como Favorito</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
